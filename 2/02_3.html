<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 4</title>
</head>
<body>
  <form>
    <label for="nom">Votre nom  : </label><input type="text" name="nom" value="Doe" id="nom" />
    <label for="prenom">Votre prenom  : </label><input type="text" name="prenom" value="John" id="prenom" />
    <label for="ville">Votre ville  : </label><input type="text" name="ville" value="New York" id="ville" />
    <button type="button" name="button" onClick="this.form.reset()">RAZ</button> 
    <!--onClick attribut js, this cible l'élément déclencheur de l'événement et donc le bouton, form cible le formulaire sur qui l'événement va être appliqué, reset est l'événement déclenché qui réinitialise le formulaire-->
</body>
</html>
